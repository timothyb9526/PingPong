    <div id="main-content">
        <button class="text-white" id="register">Register</button><br />

    </div>

    <div id="profile" class="container">
        <h1>Welcome <span id="welcome-user"></span></h1>
        <div id="table" class="d-flex">
            <div id="player1">
                <button id="score-1" class="btn btn-lg"></button>
                <select name="users" id="users">
                    <option selected></option>
                    <option>Cody</option>
                    <option>Myeshia</option>
                    <option>Logan</option>
                    <option>Timothy</option>
                    <option>Ray</option>
                    <option>John</option>

            <div id="player2">
                <button id="score-2" class="btn btn-lg"></button>
                <select name="users" id="users">
                    <option selected></option>
                    <option>Cody</option>
                    <option>Myeshia</option>
                    <option>Logan</option>
                    <option>Timothy</option>
                    <option>Ray</option>

                    <option>Cole</option>
                    <option>Ginger</option>

                </select>

            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="winner"></p>
            </div>
        </div>
    </div>

    <div class="form-div register">
        <form class="pb-5">
            <fieldset>
                <div class="col-md-6 pt-5">
                    <div class="form-group">
                        <label for="name">username:</label>
                        <input type="text" id="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="code">password:</label>
                        <input type="text" id="code" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="code_repeat">password_repeat:</label>
                        <input type="text" id="code_repeat" class="form-control" required="required">
                    </div>
                    <button type="submit" class="register-btn btn-primary">Register</button>
                    <a href="index.html">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="form-div login">
        <form class="pb-5">
            <fieldset>
                <div class="col-md-6 pt-5">
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input type="text" id="username" class="form-control" required="required">
                        <p id="invalid">Something Went Wrong Please Try Again</p>
                    </div>
                    <div class="form-group">
                        <label for="password">password:</label>
                        <input type="text" id="password" class="form-control" required="required">
                        <p id="invalid">Something Went Wrong Please Try Again</p>
                    </div>
                    <button type="submit" class="login-btn btn-primary">Login</button>
                    <a href="index.html">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="javascript.js"></script>
