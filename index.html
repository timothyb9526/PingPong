<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="css/bootstrap.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>

    <body>
        <!--
            <nav class="navbar bg-dark">
                <a href="index.html" class="navbar-brand">Home</a>
                <div>
                    <button class="text-whitemargin-left: 25rem;" id="register">Register</button>
                    <button class="text-white" id="login">Login</button>
                </div>

            </nav>
        -->
        <div id="main-content">
            <button class="text-white" id="register">Register</button><br />
            <button class="text-white" id="login">Login</button>
        </div>

        <div id="profile" class="container">
            <h1>Welcome <span id="welcome-user"></span></h1>
            <div id="player-choice">
                <form class="pb-5">
                    <input
                        type="text"
                        name="user"
                        class="player1"
                        list="usernames"
                    />

                    <datalist id="usernames"> </datalist>
                    <p>VS.</p>
                    <input
                        type="text"
                        name="user"
                        class="player2"
                        list="usernames"
                    />
                    <p id="same_name"></p>

                    <datalist id="usernames"> </datalist>
                    <p id="notAvailable"></p>
                    <button type="submit" id="new_game" class="btn btn-lg">
                        Start Game
                    </button>
                </form>
            </div>
        </div>

        <div class="game">
            <div id="table" class="d-flex">
                <div id="player1">
                    <button id="score-1" class="btn btn-lg"></button>
                    <p id="user1"></p>
                </div>
                <div id="player2">
                    <button id="score-2" class="btn btn-lg"></button>
                    <p id="user2"></p>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <p id="winner"></p>
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>
        <div class="form-div register">
            <form class="pb-5">
                <fieldset>
                    <div class="col-md-6 pt-5">
                        <div class="form-group">
                            <label for="name">username:</label>
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="code">password:</label>
                            <input
                                type="text"
                                id="code"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="code_repeat">password_repeat:</label>
                            <input
                                type="text"
                                id="code_repeat"
                                class="form-control"
                                required
                            />
                        </div>

                        <button type="submit" class="register-btn btn-primary">
                            Register
                        </button>
                        <a href="index.html">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="form-div login">
            <form class="pb-5">
                <fieldset>
                    <div class="col-md-6 pt-5">
                        <div class="form-group">
                            <label for="username">username:</label>
                            <input
                                type="text"
                                id="username"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">password:</label>
                            <input
                                type="text"
                                id="password"
                                class="form-control"
                            />
                            <p id="invalid"></p>
                        </div>
                        <button type="submit" class="login-btn btn-primary">
                            Login
                        </button>
                        <a href="index.html">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <a id="logout" href="index.html">LogOut</a>
        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
